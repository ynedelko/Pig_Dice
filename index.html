<!DOCTYPE html>
<html>
<head>
  <title>Pig Dice</title>
  <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class = 'container'>
    <h1>Play Pig Dice, A Game of Probability</h1>
    <div class= 'row'>
      <h2><strong>Player One</strong></h2>
      <h6>Total Score: <span class="player1score"></span></h6>
      <h6>Turn Score: <span class="player1turn"></span></h6>
        <form id='player1'>
          <br>
          <button type="submit" id="player1roll" class="btn btn-success">Player 1: Roll Die</button>
          <button type="submit" id="player1hold" class="btn btn-danger">Player 1: Hold Turn</button>
          <br>
        </form>
        <h2><strong>Player Two</strong></h2>
        <h6>Total Score: <span class="player2score"></span></h6>
        <h6>Turn Score: <span class="player2turn"></span></h6>
        <form id='player2'>
          <br>
          <button type="submit" id="player2roll" class="btn btn-success">Player 1: Roll Die</button>
          <button type="submit" id="player3hold" class="btn btn-danger">Player 1: Hold Turn</button>
          <br>
        </form>
    </div>
  </div>
<body>
</html>
