<!DOCTYPE html>
<html>
<head>
  <title>Pig Dice</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class = 'container'>
    <h1>Play Pig Dice</h1>
    <div class= 'row'>
      <form id='player'>
        <div class= 'col-md-6'>
          <h2 class="player1">Player 1</h2>
          <div class='form-group'>
            <input id='player1Name' class="form-control" placeholder="Player Name">
          </div>
          <div>
            <h2>Total Score:</h2>
            <h3 id="player1score"></h3>
          </div>
          <div>
            <h2>Turn Score:</h2>
            <h3 id="player1turn"></h3>
          </div>



        </div>
        <div class='col-md-6'>
          <h2 class="player2">Player 2</h2>
          <div class='form-group'>
            <input id='player2Name' class="form-control" placeholder="Player 2 Name">
          </div>
          <div>
            <h2>Total Score:</h2>
            <h3 id="player2score"></h3>
          </div>
          <div>
            <h2>Turn Score:</h2>
            <h3 id="player2turn"></h3>
          </div>


        </div>
        <button type="submit" class="btn btn-info">Add Players</button>
      </form>
      <button id="player1roll" class="btn btn-success">Roll Die</button>
      <button id="player2roll" class="btn btn-success">Roll Die</button>
      <button id="player1hold" class="btn btn-danger">Hold Turn</button>
      <button id="player2hold" class="btn btn-danger">Hold Turn</button>
      <br>
      <br>
      <div id="dice">
        <form id="diceNumber">
          <label for="dice"># of dice you want to play with: </label>
          <input type="text" id="numberOfDice" placeholder="ex. 2">
          <button id="diceButton">GO</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
